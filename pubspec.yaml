name: compteur_cal
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  percent_indicator: ^4.2.3
  http: ^1.2.1
  webview_flutter: ^4.7.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - lib/ui/assets/

  fonts:
    - family: Dela Gothic One
      fonts:
        - asset: lib/ui/assets/fonts/DelaGothicOne-Regular.ttf

    - family: Spline Sans Mono
      fonts:
        - asset: lib/ui/assets/fonts/SplineSansMono-Medium.ttf
        - asset: lib/ui/assets/fonts/SplineSansMono-SemiBold.ttf
